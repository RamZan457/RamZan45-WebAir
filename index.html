<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-d0zRd0vzOAMK4tkGxrwL4Vy1lHpbrZP6a/tdt/+n9cDb0LqtaIKJi9Pgm6FX5d84LEs2A+k/zB37jFAb2TJj3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div>
          <p>Account</p>
          <input type="text" name="name" id="name" placeholder="Full Name" />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div>
          <label for=""></label>
        </div>
      </form>
    </div>
  </body>
</html>
